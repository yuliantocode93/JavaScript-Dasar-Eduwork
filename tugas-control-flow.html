<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
</head>

<body>
    <h1>
        This is a static template, there is no bundler or bundling involved!
    </h1>
    <script>
        let nilai; // Variabel untuk menyimpan nilai yang dimasukkan oleh pengguna

        // Loop akan terus berjalan selama pengguna ingin mengisi nilai lagi
        do {
            nilai = prompt('Masukkan nilai!:'); // Meminta pengguna untuk memasukkan nilai

            // Memeriksa jika pengguna membatalkan prompt
            if (nilai === null) {
                break; // Keluar dari loop jika pengguna membatalkan prompt
            }

            // Memeriksa apakah nilai yang dimasukkan adalah angka
            if (!isNaN(nilai)) {
                // Konversi nilai ke tipe data angka jika diperlukan
                nilai = Number(nilai);

                // Menggunakan switch case untuk menentukan grade berdasarkan nilai
                switch (true) {
                    case nilai >= 90:
                        alert('Nilai A');
                        break;
                    case nilai >= 80:
                        alert('Nilai B');
                        break;
                    case nilai >= 70:
                        alert('Nilai C');
                        break;
                    case nilai >= 60:
                        alert('Nilai D');
                        break;
                    default:
                        alert('Tidak Lulus');
                        break;
                }
            } else {
                // Menampilkan pesan jika nilai yang dimasukkan bukan angka
                alert('Masukkan harus berupa angka.');
            }
        } while (confirm("Apakah Anda ingin mengisi nilai lagi?")); // Konfirmasi apakah pengguna ingin mengisi nilai lagi

    </script>
</body>

</html>
